<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Cooling Route Designer</title>
    <link rel="stylesheet" href="../css/cooling-route-designer.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script defer src="../js/cooling-route-designer.js"></script>
</head>
<body>
    <header>
        <h1>Community Cooling Route Designer</h1>
    </header>
    <main>
        <section id="map-section">
            <div id="cooling-map"></div>
            <aside id="route-controls">
                <!-- Start/End selection, options -->
            </aside>
        </section>
        <section id="route-details">
            <!-- Route summary, safety info -->
        </section>
        <section id="legend">
            <!-- Map legend for shade, temp, hydration, rest stops -->
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Community Cooling Route Project</p>
    </footer>
</body>
</html>
