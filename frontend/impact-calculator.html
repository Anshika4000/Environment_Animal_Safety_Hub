<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Impact Calculator</title>
    <link rel="stylesheet" href="css/pages/impact-calculator-main.css">
</head>
<body>
    <header>
        <h1>Environmental Impact Calculator</h1>
        <p>Estimate your carbon footprint, water usage, and waste generation based on your daily activities.</p>
    </header>
    <section id="calculator-section">
        <form id="impact-form">
            <h2>Daily Activities</h2>
            <label>Car travel (km): <input type="number" min="0" id="car-km" value="0"></label>
            <label>Public transport (km): <input type="number" min="0" id="public-km" value="0"></label>
            <label>Electricity use (kWh): <input type="number" min="0" id="electricity-kwh" value="0"></label>
            <label>Water use (liters): <input type="number" min="0" id="water-liters" value="0"></label>
            <label>Waste generated (kg): <input type="number" min="0" id="waste-kg" value="0"></label>
            <label>Meat meals per day: <input type="number" min="0" id="meat-meals" value="0"></label>
            <button type="submit">Calculate Impact</button>
        </form>
        <div id="results" class="hidden">
            <h2>Your Estimated Impact</h2>
            <p id="carbon-result"></p>
            <p id="water-result"></p>
            <p id="waste-result"></p>
            <div id="tips"></div>
        </div>
    </section>
    <script src="js/pages/impact-calculator-main.js"></script>
</body>
</html>
