<!-- Climate-Driven School Disruption Risk -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate-Driven School Disruption Risk</title>
  <link rel="stylesheet" href="climate-driven-school-disruption-risk.css">
</head>
<body>
  <div class="school-disruption-container">
    <h1>Climate-Driven School Disruption Risk</h1>
    <div class="school-disruption-map" id="schoolDisruptionMap">
      <span>School Disruption Map Visualization</span>
    </div>
    <div class="school-disruption-visual" id="schoolDisruptionVisual"></div>
    <div class="school-disruption-actions" id="schoolDisruptionActions"></div>
    <div class="school-disruption-impact" id="schoolDisruptionImpact"></div>
    <div class="school-disruption-history" id="schoolDisruptionHistory"></div>
    <div class="school-disruption-feedback" id="schoolDisruptionFeedback">
      <h2>Feedback</h2>
      <form id="schoolDisruptionFeedbackForm">
        <textarea id="schoolDisruptionFeedbackInput" placeholder="Share your thoughts..."></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="schoolDisruptionFeedbackList"></div>
    </div>
  </div>
  <script src="climate-driven-school-disruption-risk.js"></script>
</body>
</html>
