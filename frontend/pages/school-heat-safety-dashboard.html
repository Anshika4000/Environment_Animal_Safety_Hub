    <title>School Heat Safety Dashboard</title>
    <link rel="stylesheet" href="../css/school-heat-safety-dashboard.css">
    <script defer src="../js/school-heat-safety-dashboard.js"></script>
</head>
<body>
    <header>
        <h1>School Heat Safety Dashboard</h1>
    </header>
    <main>
        <section id="dashboard-overview">
            <!-- Overview: risk summary, alerts -->
        </section>
