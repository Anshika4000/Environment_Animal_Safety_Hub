<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Living Tips Library</title>
    <link rel="stylesheet" href="tips-library.css">
</head>
<body>
    <header>
        <h1>Sustainable Living Tips Library</h1>
        <p>Search and discover practical tips for energy saving, waste reduction, water conservation, and eco-friendly shopping.</p>
    </header>
    <section id="tips-section">
        <input type="text" id="tips-search" placeholder="Search tips...">
        <select id="tips-category">
            <option value="all">All Categories</option>
            <option value="energy">Energy Saving</option>
            <option value="waste">Waste Reduction</option>
            <option value="water">Water Conservation</option>
            <option value="shopping">Eco-Friendly Shopping</option>
        </select>
        <ul id="tips-list"></ul>
    </section>
    <script src="tips-library.js"></script>
</body>
</html>
