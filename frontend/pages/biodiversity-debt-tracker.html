<!-- Biodiversity Debt Tracker -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodiversity Debt Tracker</title>
  <link rel="stylesheet" href="biodiversity-debt-tracker.css">
</head>
<body>
  <div class="bio-debt-container">
    <h1>Biodiversity Debt Tracker</h1>
    <div class="bio-debt-map" id="bioDebtMap">
      <span>Project Habitat Map Visualization</span>
    </div>
    <div class="bio-debt-visual" id="bioDebtVisual"></div>
    <div class="bio-debt-actions" id="bioDebtActions"></div>
    <div class="bio-debt-impact" id="bioDebtImpact"></div>
    <div class="bio-debt-history" id="bioDebtHistory"></div>
    <div class="bio-debt-feedback" id="bioDebtFeedback">
      <h2>Feedback</h2>
      <form id="bioDebtFeedbackForm">
        <textarea id="bioDebtFeedbackInput" placeholder="Share your thoughts..."></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="bioDebtFeedbackList"></div>
    </div>
  </div>
  <script src="biodiversity-debt-tracker.js"></script>
</body>
</html>
