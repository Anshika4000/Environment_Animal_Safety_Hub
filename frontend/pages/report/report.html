<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>EcoLife | Report Animal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* BASIC STYLING */

body{
font-family:Poppins;
margin:0;
background:#f4f7f6;
}

.container{
max-width:900px;
margin:auto;
padding:20px;
}

.hero{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
align-items:center;
}

.hero-image{
background:url('https://images.unsplash.com/photo-1548199973-03cce0bbc87b?w=600');
height:300px;
background-size:cover;
border-radius:20px;
}

.hero h1{
font-size:32px;
color:#ff6b6b;
}

.steps{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
gap:15px;
margin-top:30px;
}

.step-card{
background:white;
padding:20px;
border-radius:15px;
text-align:center;
cursor:pointer;
transition:.3s;
box-shadow:0 5px 15px rgba(0,0,0,.1);
}

.step-card:hover{
transform:translateY(-5px);
background:#4ecdc4;
color:white;
}

.form-card{
background:white;
padding:30px;
margin-top:40px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,.1);
}

.field{
margin-bottom:20px;
}

input,select{
width:100%;
padding:12px;
border-radius:10px;
border:1px solid #ccc;
font-size:16px;
}

button{
background:#ff6b6b;
color:white;
padding:15px;
border:none;
border-radius:50px;
font-size:18px;
cursor:pointer;
width:100%;
}

button:hover{
background:#ff4757;
}

.file-preview{
display:flex;
gap:10px;
margin-top:10px;
}

.file-preview img{
width:80px;
height:80px;
object-fit:cover;
border-radius:10px;
}

.success-message{
background:#2ed573;
color:white;
padding:15px;
border-radius:10px;
margin-top:15px;
text-align:center;
}

.location-btn{
margin-top:10px;
background:#4ecdc4;
}

</style>

</head>
<body>


<div class="container">

<div class="hero">

<div class="hero-image"></div>

<div>
<h1>üêæ Report Abandoned or Injured Animals</h1>
<p>Your action can save lives ‚ù§Ô∏è</p>
</div>

</div>


<!-- STEPS -->

<div class="steps">

<div class="step-card" data-step="petType">üêï<br>Found animal</div>

<div class="step-card" data-step="form">üìù<br>Fill form</div>

<div class="step-card" data-step="location">üìç<br>Add location</div>

<div class="step-card" data-step="photos">üì∏<br>Upload photo</div>

<div class="step-card" data-step="submit">‚ù§Ô∏è<br>Submit</div>

</div>


<!-- FORM -->

<div class="form-card">

<form id="reportForm">

<div class="field">
<label>Pet Type</label>
<select name="petType" required>
<option value="">Select</option>
<option>Dog</option>
<option>Cat</option>
<option>Other</option>
</select>
</div>


<div class="field">
<label>Name</label>
<input type="text" name="petName">
</div>


<div class="field">
<label>Location</label>
<input type="text" name="location" required>

<button type="button" class="location-btn" id="locationBtn">
Use Current Location
</button>

</div>


<div class="field">
<label>Situation</label>
<select name="situation" required>
<option value="">Select</option>
<option>Abandoned</option>
<option>Injured</option>
<option>Stray</option>
</select>
</div>


<div class="field">
<label>Photos</label>
<input type="file" name="photos" multiple accept="image/*">
<div class="file-preview" id="preview"></div>
</div>


<button type="submit">Submit Report</button>

</form>

<div id="success"></div>

</div>

</div>



<script>

/* STEP BUTTON LOGIC */

const steps=document.querySelectorAll(".step-card");

const form=document.getElementById("reportForm");

const map={
petType:form.petType,
form:form,
location:form.location,
photos:form.photos,
submit:form.querySelector("button")
};

steps.forEach(step=>{

step.onclick=()=>{

const target=map[step.dataset.step];

target.scrollIntoView({behavior:"smooth",block:"center"});

target.style.boxShadow="0 0 20px #4ecdc4";

setTimeout(()=>target.style.boxShadow="none",1000);

if(target.focus) target.focus();

};

});



/* IMAGE PREVIEW */

const fileInput=form.photos;

const preview=document.getElementById("preview");

fileInput.onchange=()=>{

preview.innerHTML="";

[...fileInput.files].forEach(file=>{

const reader=new FileReader();

reader.onload=e=>{

const img=document.createElement("img");

img.src=e.target.result;

preview.appendChild(img);

};

reader.readAsDataURL(file);

});

};



/* LOCATION BUTTON */

document.getElementById("locationBtn").onclick=()=>{

navigator.geolocation.getCurrentPosition(pos=>{

form.location.value=

pos.coords.latitude.toFixed(5)+","+

pos.coords.longitude.toFixed(5);

});

};



/* FORM SUBMIT */

form.onsubmit=e=>{

e.preventDefault();

const data={

id:Date.now(),

petType:form.petType.value,

petName:form.petName.value,

location:form.location.value,

situation:form.situation.value,

date:new Date().toLocaleString()

};

let reports=JSON.parse(localStorage.getItem("reports")||"[]");

reports.push(data);

localStorage.setItem("reports",JSON.stringify(reports));

document.getElementById("success").innerHTML=

'<div class="success-message">Report submitted successfully ‚ù§Ô∏è</div>';

form.reset();

preview.innerHTML="";

};

</script>


</body>
</html>
