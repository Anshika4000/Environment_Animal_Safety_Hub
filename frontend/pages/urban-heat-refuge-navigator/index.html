<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Heat Refuge Navigator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Urban Heat Refuge Navigator</h1>
        <p>Find the safest nearby cooling options during heatwaves.</p>
    </header>
    <main>
        <section id="controls">
            <input type="text" id="search" placeholder="Enter your location or address...">
            <button id="locate-btn">Use My Location</button>
            <select id="time-window">
                <option value="now">Now</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
        </section>
        <section id="map-section">
            <div id="map"></div>
        </section>
        <section id="legend">
            <h2>Legend</h2>
            <ul>
                <li><span class="legend-icon cooling-center"></span> Cooling Center</li>
                <li><span class="legend-icon water-refill"></span> Water Refill Point</li>
                <li><span class="legend-icon shaded-route"></span> Shaded Route</li>
                <li><span class="legend-icon low-risk"></span> Low-Risk Area</li>
            </ul>
        </section>
        <section id="info-panel">
            <h2>Details</h2>
            <div id="info-content">Select a feature on the map for more information.</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Urban Heat Refuge Navigator</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
