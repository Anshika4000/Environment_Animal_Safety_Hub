<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildlife Sighting Explorer</title>
  <link rel="stylesheet" href="wildlife-sighting-explorer.css">
</head>
<body>
  <div class="sighting-container">
    <h1>Wildlife Sighting Explorer</h1>
    <div class="sighting-map">
      <h2>Map of Sightings</h2>
      <div id="mapArea"></div>
    </div>
    <div class="sighting-log">
      <h2>Log a Sighting</h2>
      <form id="sightingForm">
        <input type="text" id="speciesName" placeholder="Species Name" required>
        <input type="text" id="location" placeholder="Location" required>
        <input type="datetime-local" id="sightingTime" required>
        <button type="submit">Log Sighting</button>
      </form>
    </div>
    <div class="sighting-list">
      <h2>Recent Sightings</h2>
      <div id="sightingList"></div>
    </div>
  </div>
  <script src="wildlife-sighting-explorer.js"></script>
</body>
</html>
