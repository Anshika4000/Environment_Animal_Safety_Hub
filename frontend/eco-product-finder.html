<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Product Finder</title>
    <link rel="stylesheet" href="eco-product-finder.css">
</head>
<body>
    <header>
        <h1>Eco-Friendly Product Finder</h1>
        <p>Discover sustainable products and services. Read reviews, rate, and support green businesses!</p>
    </header>
    <section id="search-section">
        <input type="text" id="search-bar" placeholder="Search eco-friendly products or services...">
        <select id="category-filter">
            <option value="all">All Categories</option>
            <option value="reusable">Reusable Items</option>
            <option value="energy">Green Energy Providers</option>
            <option value="brands">Sustainable Brands</option>
            <option value="services">Eco Services</option>
        </select>
        <button id="add-product-btn">Add Product/Service</button>
    </section>
    <section id="product-list">
        <!-- Product cards will be rendered here -->
    </section>
    <section id="activity-section">
        <h2>Eco-Friendly Activity Log</h2>
        <form id="activity-form">
            <input type="text" id="activity-desc" placeholder="Describe your eco-friendly activity..." required>
            <select id="activity-type">
                <option value="purchase">Product Purchase</option>
                <option value="switch">Switched to Green Energy</option>
                <option value="event">Attended Eco Event</option>
                <option value="review">Wrote a Review</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Log Activity</button>
        </form>
        <ul id="activity-list"></ul>
    </section>
    <div id="modal" class="hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add Eco-Friendly Product/Service</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Name" required>
                <input type="text" id="product-category" placeholder="Category" required>
                <input type="text" id="product-description" placeholder="Description" required>
                <input type="url" id="product-link" placeholder="Website/Link">
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    <script src="eco-product-finder.js"></script>
</body>
</html>
