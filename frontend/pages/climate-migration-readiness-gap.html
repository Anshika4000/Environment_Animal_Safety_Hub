<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Migration Readiness Gap</title>
  <link rel="stylesheet" href="climate-migration-readiness-gap.css">
</head>
<body>
  <div class="migration-gap-container">
    <h1>Climate Migration Readiness Gap</h1>
    <div class="migration-gap-map">
      <h2>Migration Pressure Map</h2>
      <div id="pressureMap"></div>
    </div>
    <div class="migration-gap-actions">
      <h2>Local Preparedness Actions</h2>
      <div id="preparednessActions"></div>
    </div>
    <div class="migration-gap-impact">
      <h2>Impact Tracker</h2>
      <div id="impactTracker"></div>
    </div>
    <div class="migration-gap-history">
      <h2>Action History</h2>
      <div id="actionHistory"></div>
    </div>
    <div class="migration-gap-feedback">
      <h2>Feedback & Suggestions</h2>
      <form id="feedbackForm">
        <textarea id="feedbackInput" placeholder="Your feedback..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="feedbackList"></div>
    </div>
  </div>
  <script src="climate-migration-readiness-gap.js"></script>
</body>
</html>
