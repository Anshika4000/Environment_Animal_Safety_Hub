<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soil Memory Loss in Urban Landscapes</title>
  <link rel="stylesheet" href="soil-memory-loss-urban.css">
</head>
<body>
  <div class="soil-memory-container">
    <h1>Soil Memory Loss in Urban Landscapes</h1>
    <div class="soil-memory-map">
      <h2>Urban Soil Health Map</h2>
      <div id="soilMap"></div>
    </div>
    <div class="soil-memory-visual">
      <h2>Soil Health Visualization</h2>
      <div id="soilVisualization"></div>
    </div>
    <div class="soil-memory-actions">
      <h2>Restoration Actions</h2>
      <div id="restorationActions"></div>
    </div>
    <div class="soil-memory-impact">
      <h2>Impact Tracker</h2>
      <div id="impactTracker"></div>
    </div>
    <div class="soil-memory-history">
      <h2>Restoration History</h2>
      <div id="restorationHistory"></div>
    </div>
    <div class="soil-memory-feedback">
      <h2>Feedback & Suggestions</h2>
      <form id="feedbackForm">
        <textarea id="feedbackInput" placeholder="Your feedback..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="feedbackList"></div>
    </div>
  </div>
  <script src="soil-memory-loss-urban.js"></script>
</body>
</html>
