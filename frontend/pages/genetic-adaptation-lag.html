<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genetic Adaptation Lag to Rapid Climate Shifts</title>
  <link rel="stylesheet" href="../css/genetic-adaptation-lag.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Genetic Adaptation Lag to Rapid Climate Shifts</h1>
      <p>Study whether evolutionary response rates keep pace with rapid environmental changes.</p>
    </header>
    <main>
      <section id="adaptation-rates" class="card">
        <h2>Genetic Adaptation Rates Over Time</h2>
        <div id="adaptation-chart-container">
          <canvas id="adaptation-chart" width="600" height="250"></canvas>
        </div>
        <div id="adaptation-data"></div>
      </section>
      <section id="environmental-change" class="card">
        <h2>Environmental Change Speed</h2>
        <div id="change-chart-container">
          <canvas id="change-chart" width="600" height="250"></canvas>
        </div>
        <div id="change-data"></div>
      </section>
      <section id="adaptation-lag" class="card">
        <h2>Adaptation Lag Models</h2>
        <div id="lag-chart-container">
          <canvas id="lag-chart" width="600" height="250"></canvas>
        </div>
        <div id="lag-data"></div>
      </section>
      <section id="vulnerable-populations" class="card">
        <h2>Vulnerable Populations</h2>
        <div id="vulnerable-chart-container">
          <canvas id="vulnerable-chart" width="600" height="250"></canvas>
        </div>
        <div id="vulnerable-data"></div>
      </section>
      <section id="recommendations" class="card">
        <h2>Conservation Recommendations</h2>
        <div id="recommendations-list"></div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/genetic-adaptation-lag.js"></script>
</body>
</html>
