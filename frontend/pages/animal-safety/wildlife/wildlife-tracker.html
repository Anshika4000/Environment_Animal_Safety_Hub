<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Wildlife Sighting Tracker</title>
    <link rel="stylesheet" href="wildlife-tracker.css">
</head>
<body>
    <header>
        <h1>Wildlife Sighting Tracker</h1>
        <p>Log and share wildlife sightings in your area. Help monitor biodiversity and support citizen science!</p>
    </header>
    <section id="sighting-section">
        <form id="sighting-form">
            <input type="text" id="species" placeholder="Species name" required>
            <input type="text" id="location" placeholder="Location (address or area)" required>
            <input type="datetime-local" id="date" required>
            <input type="file" id="photo" accept="image/*">
            <textarea id="notes" placeholder="Notes (optional)"></textarea>
            <button type="submit">Log Sighting</button>
        </form>
        <ul id="sighting-list"></ul>
    </section>
    <script src="wildlife-tracker.js"></script>
</body>
</html>
